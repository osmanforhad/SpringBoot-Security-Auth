<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<!-- Header Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/}">Spring Security
				Auth</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Registration Form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- Success Message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered</div>
				</div>

				<h1 class="text-center">User Registration</h1>
				<form th:action="@{/registration}" method="post" th:object="${user}">

					<div class="form-group">
						<label class="control-label" for="firstName">First Name:</label> <input
							type="text" id="firstName" class="form-control"
							th:field="*{firstName}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName">Last Name:</label> <input
							type="text" id="lastName" class="form-control"
							th:field="*{lastName}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Email:</label> <input
							type="text" id="email" class="form-control" th:field="*{email}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Password:</label> <input
							type="text" id="password" class="form-control"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already Registered.? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>

				</form>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
