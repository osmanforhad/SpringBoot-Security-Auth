<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Login || Panel</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<!-- Header Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/}">Spring Security
				Auth</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Login Form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>User Login</h1>
				<form th:action="@{/login}" method="post">
					<!-- Error message -->
					<div th:if="${param.error}">
						<div class="alert alert-info">Invalid user name or password</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out</div>
					</div>


					<div class="form-group">
						<label class="control-label" for="username">User Name:</label> <input
							type="text" id="username" name="username"
							placeholder="Enter email" class="form-control" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Password:</label> <input
							type="password" id="password" name="password"
							placeholder="Enter password" class="form-control" required
							autofocus="autofocus" />
					</div>

					<div class="form-group mt-2">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Login in" />
							</div>
						</div>
					</div>

				</form>

				<div class="form-group">
					<span>New User? <a href="/" th:href="@{/registration}">Register
							here</a></span>
				</div>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
